<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Website</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,800;1,400;1,800&display=swap" rel="stylesheet">

</head>
<body class="main-content">
    <header class="section section1 header active" id="home">
        <div class="header-content">
            <div class="left-header">
                <div class="h-shape"></div>
                <div class="photo">
                    <img src="img/profile_photo_50.png" alt="">
                </div>
            </div>

            <div class="right-header">
                <h1 class="name">
                    Hi, I'm <span>Yew Kong</span>.
                    A Software Developer.
                </h1>
                <p>
                    Insert random text here. dvnavjndkvnajvnaljknq
                    nsvjkdnvljkadnvlakdvnjadnvlakdvnjsdnvlsdnvkjnrgp
                    SJNCNSDBVN;BDN  nrnn;nszbpnfpnifb[bevvremrkmkmlm]
                </p>
                <div class="download-btn-container">
                    <a href="" class="download-btn">
                        <span class="btn-txt">Download CV</span>
                        <span class="btn-icon"><i class="fas fa-download"></i></span>
                    </a>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="section section2 about" id="about">
            <div class="main-title">
                <h2>About <span>me</span> <span class="bg-text">my stats</span></h2>
            </div>
        </section>
        <section class="section section3 portfolio" id="portfolio"></section>
        <section class="section section4 experience" id="experience"></section>
        <section class="section section5 contact" id="contact"></section>
    </main>

    <!-- buttons to handle to toggle between sections
    data-id is going to find an id with the same string -->
    <div class="controls">
        <div class="control control-1 active-btn" data-id="home">
            <i class="fas fa-home"></i>
            <span class="expand-btn-txt">Home</span>
        </div>
        <div class="control control-2" data-id="about">
            <i class="fas fa-id-badge"></i>
            <span class="expand-btn-txt">About</span>
        </div>
        <div class="control control-3" data-id="portfolio">
            <i class="fas fa-code"></i>
            <span class="expand-btn-txt">Portfolio</span>
        </div>
        <div class="control control-4" data-id="experience">
            <i class="fas fa-briefcase"></i>
            <span class="expand-btn-txt">Experience</span>
        </div>
        <div class="control control-5" data-id="contact">
            <i class="fas fa-phone"></i>
            <span class="expand-btn-txt">Contact</span>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
